<!DOCTYPE html>
<html lang="en" data-ng-app="MyVidCoRe">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="MyVidCoRe - Video Converter WebService">
<meta name="author" content="RenÃ© Adler">
<link rel="icon" href="/assets/images/favicon.ico">
<base href="/">
<title>MyVidCoRe - Video Converter WebService</title>

<link href="/assets/css/fonts.css" rel="stylesheet">

</head>

<body>
	<div id="loading" data-ng-class="{'loading-done': loading === false}" data-ng-controller="loadingCtrl">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
				<div class="object"></div>
			</div>
		</div>
	</div>
	<navigation></navigation>

	<div class="container">
		<div class="alert" role="alert" data-ng-controller="alertCtrl" data-ng-show="alertObj.show"
			data-ng-class="{'alert-danger': alertObj.type == 'error', 'alert-info': alertObj.type == 'info', 'alert-warning': alertObj.type == 'warning', 'alert-success': alertObj.type == 'success', 'alert-dismissible': alertObj.closeable}"
		>
			<button type="button" class="close" aria-label="Close" data-ng-click="clear()" data-ng-show="alertObj.closeable">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4>{{alertObj.headline}}</h4>
			<p data-ng-if="!alertObj.stackTrace">{{alertObj.message}}</p>
			<p data-ng-if="alertObj.stackTrace" data-toggle="collapse" data-target="#collapseStackTrace" aria-expanded="false" aria-controls="collapseStackTrace">
				<span class="caret" aria-hidden="true"></span> {{alertObj.message}}
			</p>
			<div class="collapse" id="collapseStackTrace" data-ng-if="alertObj.stackTrace">
				<pre class="pre-scrollable">{{alertObj.stackTrace}}</pre>
			</div>
		</div>

		<div class="content-container" data-ng-view></div>
	</div>

	<script type="text/javascript" src="/assets/js/vendor.bundle.js"></script>
	<script type="text/javascript" src="/assets/js/app.bundle.js"></script>
</body>
</html>
